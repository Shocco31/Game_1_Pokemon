<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>
  <body>
    <section id="game">
      <div id="game_start">
        <p id="game_title">Pokemon, the new Game</p>
        <div id="game_over">
          <h2>Game over!</h2>
        </div>
        <button id="start_button" class="button" onclick="startGame()">Start</button>
      </div>          
      <div id="enemies"></div>

      <div id="ground"></div>

      <div id="player"></div>

    </section>
    <script src="game.js"></script>
  </body>
</html>
